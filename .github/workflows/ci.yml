name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sanity checks
        run: |
          test -f Code.gs
          test -f Index.html
          test -f appsscript.json
          echo "Sanity OK"
