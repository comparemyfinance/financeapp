name: deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install -g @google/clasp

      - name: Write clasp creds
        run: echo '${{ secrets.CLASP_CREDS }}' > ~/.clasprc.json

      - name: Push to Apps Script
        run: clasp push -f
