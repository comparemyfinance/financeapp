name: deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install -g @google/clasp

      - name: Write clasp creds
        run: echo '${{ secrets.CLASP_CREDS }}' > ~/.clasprc.json

      - name: Push to Apps Script
        run: clasp push -f

      - name: Push to Apps Script
        run: clasp push -f

      - name: Create new version
        run: clasp version "CI $GITHUB_SHA"

      - name: Redeploy existing deployment
        env:
          GAS_DEPLOYMENT_ID: ${{ secrets.GAS_DEPLOYMENT_ID }}
        run: |
          clasp deploy -i "$GAS_DEPLOYMENT_ID" -d "CI redeploy $GITHUB_SHA"
